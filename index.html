<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Текстовый логотип проекта" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля с изображением Жака-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit btn-popup" id="btn-edit" type="button" aria-label="Редактировать"></button>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__btn-add btn-popup" id="btn-add" type="button" aria-label="Добавить"></button>
    </section>

    <section class="photo-grid">
      <ul class="photo-grid__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div id="popup-edit-profile" class="popup">
    <button id="close-edit-profile" class="popup__btn-close popup__close" type="button" aria-label="Закрыть"></button>
    <div id="popup__container" class="popup__container">
      <h2 id="title-edit-profile" class="popup__title">Редактировать профиль</h2>
      <!-- Форма для редактирования информации профиля-->
      <form novalidate class="form-edit popup__form" id="formEdit" name="popupEdit">
        <input id="userName" class="form-edit__input popup__input" value="`" type="text" name="userName" required
          placeholder="Введите имя" minlength="2" maxlength="40">
        <span id="userName-error" class="input-error"></span>
        <input id="userJob" class="form-edit__input popup__input" value="`" type="text" name="userJob" required
          placeholder="Введите вид деятельности" minlength="2" maxlength="200">
        <span id="userJob-error" class="input-error"></span>
        <button class="form-edit__btn popup__button" id="buttonEdit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Форма для добавления фотографии-->
  <div id="popup-add-photo" class="popup">
    <button id="close-add-photo" class="popup__btn-close popup__close" type="button" aria-label="Закрыть"></button>
    <div class="popup__container">
      <h2 id="title-add-photo" class="popup__title">Новое место</h2>
      <form novalidate class="form-edit popup__form" id="formAdd" name="popupAddPhoto">
        <input id="photoName" class="form-edit__input popup__input" value="" type="text" name="photoName" required
          placeholder="Название" minlength="2" maxlength="30">
        <span id="photoName-error" class="input-error"></span>
        <input id="photoLink" class="form-edit__input popup__input" value="" type="url" name="photoLink" required
          placeholder="Ссылка на картинку">
        <span id="photoLink-error" class="input-error"></span>
        <button class="form-edit__btn popup__button" id="buttonAdd" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div id="popup-view-photo" class="popup popup_photo">
    <div id="popup__container-photo" class="popup__container-photo">
      <img src="#" class="popup__container-view" alt="Описание изображения">
      <button class="popup__container-close popup__btn-close popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__container-title">Название</h2>
    </div>
  </div>


  <template id="userPhoto">
    <li class="photo-card">
      <button id="btn-delete" type="button" aria-label="Удалить" class="photo-card__delete"></button>
      <div class="photo-card__container">
        <img src="#" alt="Описание изображения" class="photo-card__image">
      </div>
      <div class="photo-card__info">
        <h3 class="photo-card__title"></h3>
        <button type="button" aria-label="Нравится" class="photo-card__btn-like"></button>
      </div>
    </li>
  </template>
  <script src='./scripts/validate.js'></script>
  <script src='./scripts/cards.js'></script>
  <script src='./scripts/script.js'></script>
</body>

</html>
